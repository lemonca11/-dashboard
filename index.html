<script>
/* ===============================

const API_KEY = "a8c3e1f485f847bdbd17f6e6e7391ee8"; // â† æ¢æˆä½ è‡ªå·±çš„
const SYMBOLS = ["SPX", "NDX", "DJI"];
const API_URL =

/* ===============================

================================ */
function fmt(n) {
  if (!isFinite(n)) return "â€”";
  return Number(n).toLocaleString(undefined, { maximumFractionDigits: 2 });
}

function changeClass(v) {
  if (!isFinite(v) || v === 0) return "flat";
  return v > 0 ? "up" : "down";
}

/* ===============================
   ä¸»é€»è¾‘
================================ */
async function loadData() {
  const grid = document.getElementById("grid");

  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    // âœ… å…³é”®ï¼šå¤„ç† Twelve Data é™æµ / é”™è¯¯
    if (data.status === "error") {
      grid.innerHTML = `
        <div class="card">
          <div class="error">æ•°æ®æš‚ä¸å¯ç”¨</div>
          <div style="font-size:14px;">${data.message}</div>
          <div class="time">æ›´æ–°æ—¶é—´ï¼š${new Date().toLocaleString()}</div>
        </div>
      `;
      return;
    }

    grid.innerHTML = "";

    SYMBOLS.forEach(sym => {
      const q = data[sym];
      if (!q) return;

      const close = Number(q.close);
      const change = Number(q.change);
      const pct = Number(q.percent_change);

      const card = document.createElement("div");
      card.className = "card";

        <div class="price ${changeClass(change)}">${fmt(close)}</div>
        <div class="${changeClass(change)}">
          ${fmt(change)} (${isFinite(pct) ? pct.toFixed(2) : "â€”"}%)
        </div>

        <div class="row"><span>ä»Šå¼€</span><span>${fmt(Number(q.open))}</span></div>
        <div class="row"><span>æ˜¨æ”¶</span><span>${fmt(Number(q.previous_close))}</span></div>
        <div class="row"><span>ä»Šé«˜</span><span>${fmt(Number(q.high))}</span></div>
        <div class="row"><span>ä»Šä½</span><span>${fmt(Number(q.low))}</span></div>

        <div class="time">æ›´æ–°ï¼š${new Date().toLocaleString()}</div>
      `;

      grid.appendChild(card);
    });

  } catch (err) {
    grid.innerHTML = `
      <div class="card">
        <div class="error">è¯·æ±‚å¤±è´¥</div>
        <div style="font-size:14px;">è¯·æ£€æŸ¥ç½‘ç»œæˆ– API Key</div>
      </div>
    `;
    console.error(err);
  }
}

/* ===============================

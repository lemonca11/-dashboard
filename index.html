<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ç¾è‚¡ä¸‰å¤§æŒ‡æ•° Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }
    .symbol {
      font-size: 14px;
      color: #666;
    }
    .price {
      font-size: 28px;
      font-weight: 600;
    }
    .up { color: #d00000; }
    .down { color: #008000; }
    .flat { color: #666; }
    .row {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 14px;
    }
    .time {
      margin-top: 8px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

<h1>ğŸ“Š ç¾è‚¡ä¸‰å¤§æŒ‡æ•°</h1>

<div id="grid" class="grid"></div>

<script>
const API_KEY = "YOUR_TWELVE_DATA_API_KEY"; // â† æ¢æˆä½ çš„ Twelve Data key
const SYMBOLS = ["SPX", "NDX", "DJI"];
const API_URL = `https://api.twelvedata.com/quote?symbol=${SYMBOLS.join(",")}&apikey=${API_KEY}`;

function fmt(n) {
  return Number(n).toLocaleString(undefined, { maximumFractionDigits: 2 });
}

function changeClass(v) {
  if (v > 0) return "up";
  if (v < 0) return "down";
  return "flat";
}

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    SYMBOLS.forEach(sym => {
      const q = data[sym];
      if (!q) return;

      const change = Number(q.change);
      const pct = Number(q.percent_change);

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="symbol">${sym}</div>
        <div class="price ${changeClass(change)}">
          ${fmt(q.close)}
        </div>
        <div class="${changeClass(change)}">
          ${fmt(change)} (${pct.toFixed(2)}%)
        </div>

        <div class="row"><span>ä»Šå¼€</span><span>${fmt(q.open)}</span></div>
        <div class="row"><span>æ˜¨æ”¶</span><span>${fmt(q.previous_close)}</span></div>
        <div class="row"><span>ä»Šé«˜</span><span>${fmt(q.high)}</span></div>
        <div class="row"><span>ä»Šä½</span><span>${fmt(q.low)}</span></div>

        <div class="time">æ›´æ–°ï¼š${new Date().toLocaleString()}</div>
      `;

      grid.appendChild(card);
    });
  } catch (e) {
    console.error(e);
  }
}

// åˆæ¬¡åŠ è½½ + æ¯ 60 ç§’åˆ·æ–°
loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
